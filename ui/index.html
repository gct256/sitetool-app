<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>UI Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
  <style>
    .app {
      position: relative;
      width: 800px;
      height: 700px;
      margin: 2em auto;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
    }

    .control-buttons .button {
      width: 80px;
    }

    .lower {
      position: absolute;
      left: 8px;
      right: 8px;
      top: 400px;
      bottom: 8px;
    }

    .log-view {
      position: absolute;
      left: 8px;
      right: 8px;
      top: 8px;
      bottom: 24px;
      overflow: auto;
    }

    .log-buttons {
      position: absolute;
      right: 8px;
      bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="navbar is-primary">
      <div class="navbar-item">
        <h1 class="title has-text-white is-size-4">sitetool.app</h1>
      </div>
    </div>
    <div class="navbar is-primary">
      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <button class="button is-small is-white is-outlined ">
              <span class="icon"><i class="fas fa-chevron-left"></i></span>
              <span>Back</span>
            </button>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons has-addons">
              <button class="button is-small is-white is-outlined ">
                <span class="icon"><i class="fas fa-archive"></i></span>
                <span>Distribute</span>
              </button>
              <button class="button is-small is-white is-outlined ">
                <span class="icon"><i class="fas fa-broom"></i></span>
                <span>Clean</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section upper">
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Root directory</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control is-expanded">
                <input type="text" class="input is-small" readonly value="/foo/bar/baz/qux" />
              </p>
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-folder-open"></i></span>
                </button>
              </p>
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-clipboard"></i></span>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Config file</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input type="text" class="input is-static is-small" readonly value="/foo/bar/baz/qux" />
              </p>
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-magic"></i></span>
                  <span>Generate</span>
                </button>
              </p>
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-folder-open"></i></span>
                  <span>Show</span>
                </button>
              </p>
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-clipboard"></i></span>
                  <span>Copy</span>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">File builder</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input type="text" class="input is-static is-small" readonly value="Running" />
              </p>
              <div class="control">
                <div class="buttons has-addons">
                  <button class="button is-small">
                    <span class="icon"><i class="fas fa-pause"></i></span>
                    <span>Pause</span>
                  </button>
                  <button class="button is-small">
                    <span class="icon"><i class="fas fa-redo-alt"></i></span>
                    <span>Restart</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Local server</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input type="text" class="input is-static is-small" readonly value="Running" />
              </p>
              <div class="control">
                <div class="buttons has-addons">
                  <button class="button is-small">
                    <span class="icon"><i class="fas fa-pause"></i></span>
                    <span>Pause</span>
                  </button>
                  <button class="button is-small">
                    <span class="icon"><i class="fas fa-redo-alt"></i></span>
                    <span>Restart</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">URL (local)</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-globe"></i></span>
                </button>
              </p>
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-clipboard"></i></span>
                </button>
              </p>
              <p class="control is-expanded">
                <input type="text" class="input is-small" readonly value="http://localhost:3000" />
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">URL (external)</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-globe"></i></span>
                </button>
              </p>
              <p class="control">
                <button class="button is-small">
                  <span class="icon"><i class="fas fa-clipboard"></i></span>
                </button>
              </p>
              <p class="control is-expanded">
                <input type="text" class="input is-small" readonly value="http://localhost:3000" />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="lower box is-radiusless">
      <div class="log-view"></div>
      <div class="log-buttons buttons">
        <button class="button is-white is-small">
          <span class="icon"><i class="fas fa-filter" aria-hidden></i></span>
          <span>Filter Error</span>
        </button>
        <button class="button is-white is-small is-inverted">
          <span class="icon"><i class="fas fa-filter" aria-hidden></i></span>
          <span>Filter Error</span>
        </button>
        <button class="button is-white is-small">
          <span class="icon"><i class="fas fa-ban" aria-hidden></i></span>
          <span>Clear</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
